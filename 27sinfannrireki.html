<script>
    // ğŸ’¡ ãƒšãƒ¼ã‚¸ãƒãƒ¼ã‚·ãƒ§ãƒ³é–¢é€£ã®å®šæ•°ã¨å¤‰æ•°
    const ITEMS_PER_PAGE = 5; // 1ãƒšãƒ¼ã‚¸ã‚ãŸã‚Šã®è¡¨ç¤ºä»¶æ•°
    let currentPage = 1;      // ç¾åœ¨ã®ãƒšãƒ¼ã‚¸ç•ªå·
    let allHistory = [];      // LocalStorageã‹ã‚‰èª­ã¿è¾¼ã‚“ã å…¨å±¥æ­´ãƒ‡ãƒ¼ã‚¿
    let totalPages = 0;       // ç·ãƒšãƒ¼ã‚¸æ•°

    /**
     * LocalStorageã‹ã‚‰è¨ºæ–­å±¥æ­´ã‚’èª­ã¿è¾¼ã¿ã€ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ã«æ ¼ç´ã™ã‚‹é–¢æ•°
     */
    function loadHistoryData() {
        // LocalStorageã‹ã‚‰å±¥æ­´ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ã—ã€æ–°ã—ã„ã‚‚ã®ã‹ã‚‰é †ã«è¡¨ç¤ºã™ã‚‹ãŸã‚ã«é€†é †ã«ã™ã‚‹
        const historyData = JSON.parse(localStorage.getItem('diagnosisHistory')) || [];
        // â€» LocalStorageã¸ã®ä¿å­˜é †ãŒã€Œå¤ã„â†’æ–°ã—ã„ã€ã¨ä»®å®šã—ã€æ–°ã—ã„çµæœã‚’ä¸Šã«ã™ã‚‹ãŸã‚ reverse() ã‚’é©ç”¨
        allHistory = historyData.reverse();

    }

    /**
     * ç¾åœ¨ã®ãƒšãƒ¼ã‚¸ã«åŸºã¥ã„ã¦ã€å±¥æ­´ãƒªã‚¹ãƒˆã®HTMLã‚’ç”Ÿæˆã—ã¦è¡¨ç¤ºã™ã‚‹é–¢æ•°
     */
    function displayHistoryForCurrentPage() {
        const historyList = document.getElementById('history-list');
        historyList.innerHTML = ''; // æ—¢å­˜ã®ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’ã‚¯ãƒªã‚¢

        if (allHistory.length === 0) {
            // å±¥æ­´ãŒãªã„å ´åˆã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
            historyList.innerHTML = `
                <div class="no-history">
                    <p>è¨ºæ–­å±¥æ­´ã¯ã¾ã ã‚ã‚Šã¾ã›ã‚“ã€‚</p>
                    <p>ã€Œè¨ºæ–­ã‚¹ã‚¿ãƒ¼ãƒˆã€ã‹ã‚‰æœ€åˆã®è¨ºæ–­ã‚’å§‹ã‚ã¦ã¿ã¾ã—ã‚‡ã†ï¼</p>
                </div>
            `;
            return;
        }

        // ç¾åœ¨ã®ãƒšãƒ¼ã‚¸ã§è¡¨ç¤ºã™ã‚‹å±¥æ­´ã‚’æŠ½å‡º (ãƒšãƒ¼ã‚¸ãƒãƒ¼ã‚·ãƒ§ãƒ³ãƒ­ã‚¸ãƒƒã‚¯)
        const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
        const endIndex = startIndex + ITEMS_PER_PAGE;
        const pageItems = allHistory.slice(startIndex, endIndex);

        // ãƒªã‚¹ãƒˆã‚¢ã‚¤ãƒ†ãƒ ã®ç”Ÿæˆ
        pageItems.forEach((item, indexInAllHistory) => {
            const listItem = document.createElement('li');
            listItem.className = 'history-item';
            
            // è©³ç´°ãƒšãƒ¼ã‚¸ã¸ã®ãƒªãƒ³ã‚¯ã€‚**å…¨ä½“å±¥æ­´ã®ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹**ã‚’ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã¨ã—ã¦æ¸¡ã—ã¾ã™ã€‚
            // reverse()ã—ãŸå¾Œã®ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã§ã¯ãªãã€å…ƒã®é…åˆ—ã§ä½•ç•ªç›®ã«ã‚ã£ãŸã‹ã‚’å–å¾—ã™ã‚‹ãƒ­ã‚¸ãƒƒã‚¯ãŒå¿…è¦ã«ãªã‚‹å ´åˆãŒã‚ã‚Šã¾ã™ãŒã€
            // ã“ã“ã§ã¯ç°¡æ˜“çš„ã«ã€ç¾åœ¨ã®è¡¨ç¤ºé †ã§ä½•ç•ªç›®ã‹ã‚’ç¤ºã™ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‚’æ¸¡ã—ã¾ã™ã€‚
            // â€» è©³ç´°ç”»é¢ã§æ­£ã—ã„ãƒ‡ãƒ¼ã‚¿ã«ã‚¢ã‚¯ã‚»ã‚¹ã™ã‚‹ã«ã¯ã€æœ¬æ¥ã¯ä¸€æ„ã®IDã‚’ä½¿ç”¨ã™ã¹ãã§ã™ãŒã€ä»Šå›ã¯indexã§å¯¾å¿œã—ã¾ã™ã€‚
            const globalIndex = startIndex + indexInAllHistory;
            const detailLink = `rireki_detail.html?index=${globalIndex}`; 

            listItem.innerHTML = `
                <div class="history-details">
                    <span class="history-date">${item.date}</span>
                    <div class="history-result">ãƒ­ãƒ¼ãƒ«ãƒ¢ãƒ‡ãƒ«ï¼š${item.modelName}</div>
                    <div class="history-result-sub" style="font-size:0.9em; color:#a05a87;">
                        (${item.personalColor}ãƒ»${item.bodyType})
                    </div>
                </div>
                <a href="${detailLink}" class="view-button">è©³ç´°ã‚’è¦‹ã‚‹</a>
            `;
            
            historyList.appendChild(listItem);
        });

        // ãƒšãƒ¼ã‚¸ãƒãƒ¼ã‚·ãƒ§ãƒ³ã®UIã‚’æ›´æ–°
        updatePaginationUI();
    }
    
    /**
     * ãƒšãƒ¼ã‚¸ãƒãƒ¼ã‚·ãƒ§ãƒ³ã®ãƒœã‚¿ãƒ³ã‚’ç”Ÿæˆãƒ»æ›´æ–°ã™ã‚‹é–¢æ•°
     */
    function updatePaginationUI() {
        const topContainer = document.getElementById('pagination-top');
        const bottomContainer = document.getElementById('pagination-bottom');
        topContainer.innerHTML = '';
        bottomContainer.innerHTML = '';

        if (totalPages <= 1) {
            // ãƒšãƒ¼ã‚¸ãŒ1ã¤ä»¥ä¸‹ãªã‚‰ã€ãƒšãƒ¼ã‚¸ãƒãƒ¼ã‚·ãƒ§ãƒ³ã¯è¡¨ç¤ºã—ãªã„
            return;
        }

        const createButton = (label, pageNum, isDisabled, isCurrent) => {
            const button = document.createElement('button');
            button.className = 'page-button' + (isCurrent ? ' active' : '');
            button.textContent = label;
            button.disabled = isDisabled;
            button.addEventListener('click', () => goToPage(pageNum));
            return button;
        };

        // --- ãƒšãƒ¼ã‚¸ãƒãƒ¼ã‚·ãƒ§ãƒ³è¦ç´ ã®ç”Ÿæˆ ---

        // ãƒšãƒ¼ã‚¸æƒ…å ± (ä¾‹: 1/5 ãƒšãƒ¼ã‚¸)
        const pageInfo = document.createElement('span');
        pageInfo.className = 'page-info';
        pageInfo.textContent = `${currentPage} / ${totalPages} ãƒšãƒ¼ã‚¸`;

        // å‰ã¸ãƒœã‚¿ãƒ³
        const prevButton = createButton('â—€ å‰ã¸', currentPage - 1, currentPage === 1, false);

        // æ¬¡ã¸ãƒœã‚¿ãƒ³
        const nextButton = createButton('æ¬¡ã¸ â–¶', currentPage + 1, currentPage === totalPages, false);

        // ãƒšãƒ¼ã‚¸ç•ªå·ãƒœã‚¿ãƒ³ã®ç”Ÿæˆï¼ˆæœ€å¤§5ãƒšãƒ¼ã‚¸åˆ†ã‚’è¡¨ç¤ºï¼‰
        const pageNumberButtons = [];
        let startPage = Math.max(1, currentPage - 2);
        let endPage = Math.min(totalPages, startPage + 4);

        if (endPage - startPage < 4) {
            startPage = Math.max(1, endPage - 4);
        }

        for (let i = startPage; i <= endPage; i++) {
            const pageButton = createButton(String(i), i, false, i === currentPage);
            pageNumberButtons.push(pageButton);
        }

        // --- ã‚³ãƒ³ãƒ†ãƒŠã«è¿½åŠ  ---
        
        // ä¸Šéƒ¨ãƒ»ä¸‹éƒ¨ã«è¿½åŠ ã™ã‚‹è¦ç´ ã®ãƒªã‚¹ãƒˆ
        const elements = [prevButton, ...pageNumberButtons, nextButton, pageInfo];
        
        // ãƒšãƒ¼ã‚¸ãƒãƒ¼ã‚·ãƒ§ãƒ³ã‚³ãƒ³ãƒ†ãƒŠã«è¦ç´ ã‚’è¿½åŠ 
        topContainer.append(prevButton, ...pageNumberButtons, nextButton);
        bottomContainer.append(prevButton.cloneNode(true), ...pageNumberButtons.map(btn => btn.cloneNode(true)), nextButton.cloneNode(true));
        
        // ã‚¯ãƒ­ãƒ¼ãƒ³ã—ãŸãƒœã‚¿ãƒ³ã«å†åº¦ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š (ãƒšãƒ¼ã‚¸åˆ‡ã‚Šæ›¿ãˆã®ãŸã‚)
        bottomContainer.querySelectorAll('.page-button').forEach((btn, index) => {
            // å…ƒã®ãƒœã‚¿ãƒ³ã®ãƒ†ã‚­ã‚¹ãƒˆã‚’ä½¿ã£ã¦ãƒšãƒ¼ã‚¸ç•ªå·ã‚’ç‰¹å®šã—ã€ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®šã—ç›´ã™
            let pageNum = 0;
            if (btn.textContent === 'â—€ å‰ã¸') {
                pageNum = currentPage - 1;
            } else if (btn.textContent === 'æ¬¡ã¸ â–¶') {
                pageNum = currentPage + 1;
            } else {
                pageNum = parseInt(btn.textContent);
            }
            // å¤ã„ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’å‰Šé™¤ã—ã¦ã‹ã‚‰æ–°ã—ã„ã‚‚ã®ã‚’è¿½åŠ ã™ã‚‹ã®ãŒç¢ºå®Ÿã§ã™ãŒã€
            // ä»Šå›ã¯DOMã‚’å†ç”Ÿæˆã—ã¦ã„ã‚‹ã®ã§ã€ã“ã‚Œã§å‹•ä½œã—ã¾ã™ã€‚
            btn.addEventListener('click', () => goToPage(pageNum));
        });

        // ãƒšãƒ¼ã‚¸æƒ…å ±ã‚’è¿½åŠ 
        topContainer.appendChild(pageInfo.cloneNode(true));
        bottomContainer.appendChild(pageInfo);
    }

    /**
     * æŒ‡å®šã—ãŸãƒšãƒ¼ã‚¸ã«ç§»å‹•ã™ã‚‹é–¢æ•°
     */
    function goToPage(page) {
        if (page >= 1 && page <= totalPages && page !== currentPage) {
            currentPage = page;
            displayHistoryForCurrentPage();
            // ãƒšãƒ¼ã‚¸ãƒˆãƒƒãƒ—ã«æˆ»ã‚‹
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    }

    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®åˆæœŸå‡¦ç†
    document.addEventListener('DOMContentLoaded', () => {
        loadHistoryData();
        displayHistoryForCurrentPage();
    });
</script>
