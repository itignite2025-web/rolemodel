<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ロールモデル診断</title>
    <style>
        body {
            background-color: #f8eaf0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 40px 20px;
            border-radius: 20px;
            background-color: #f6e6f2;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            margin-bottom: 50px;
        }
        .title {
            color: #d175b0;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            line-height: 1.2;
        }
        .subtitle {
            color: #a05a87;
            font-size: 1.2em;
            margin-top: 10px;
        }
        .start-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 300px;
            padding: 15px 20px;
            background-color: #e6a8d8;
            border: none;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            text-decoration: none;
        }
        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .start-button .camera-icon {
            margin-right: 10px;
            width: 24px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">ロールモデル<br>診断</h1>
            <p class="subtitle">— あなたのロールモデルを探します —</p>
        </header>
        
        <main>
            <a href="7nenrei.html" class="start-button">
                <img src="images/camera_icon_677.png" alt="カメラアイコン" class="camera-icon">
                診断スタート
            </a>
        </main>
    </div>
</body>
</html>
