<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>性別選択</title>
     <style> 
        body { 
            background-color: #f8eaf0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            font-family: sans-serif; 
            padding: 20px; 
        } 
        .container { 
            width: 90%; 
            max-width: 400px; 
            padding: 30px 20px 0; 
            border-radius: 20px; 
            background-color: #f6e6f2; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); 
            text-align: center; 
            position: relative; 
        } 
        .main-content { 
            padding-bottom: 80px; 
        } 
        .header { 
            margin-bottom: 30px; 
        } 
        .title { 
            color: #d175b0; 
            font-size: 1.5em; 
            font-weight: bold; 
        } 
        .gender-buttons { 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
            margin-top: 40px; 
        } 
        .gender-button { 
            display: block; 
            width: 80%; 
            max-width: 250px; 
            margin: 0 auto; 
            padding: 15px; 
            background-color: #e6a8d8; 
            border: none; 
            color: white; 
            font-size: 1.1em; 
            font-weight: bold; 
            border-radius: 25px; 
            cursor: pointer; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; 
            text-decoration: none; 
        } 
        .gender-button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15); 
        } 
        .ad-area { 
            position: absolute; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            padding: 15px; 
            background-color: #d3d3d3; 
            color: #666; 
            font-size: 0.9em; 
            text-align: center; 
            box-sizing: border-box; 
            border-bottom-left-radius: 20px; 
            border-bottom-right-radius: 20px; 
        } 
    </style> 

</head>
<body>

<div class="container">
     <div class="main-content"> 
            <header class="header"> 
    <h1 class="title">性別を教えてください。</h1>
      </header> 
    <div class="gender-buttons">
        <!-- 表示は日本語、保存値は英語 -->
        <button type="button" class="gender-button" data-gender="male">男性</button>
        <button type="button" class="gender-button" data-gender="female">女性</button>
        <button type="button" class="gender-button" data-gender="other">その他</button>
    </div>
</div>

<script>
document.querySelectorAll('.gender-button').forEach(btn => {
    btn.addEventListener('click', () => {
        const gender = btn.dataset.gender; // male / female / other

        localStorage.setItem('gender', gender);
        console.log('保存された性別:', gender);

        location.href = `9gazouninnsiki.html?gender=${gender}`;

    });
});
</script>

</body>
</html>
